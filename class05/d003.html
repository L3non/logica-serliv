<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var p1 = Number(prompt('Player 1 number:'));
        var p2 = Number(prompt('Player 2 number:'));

        if (p1 == p2) {
            alert('You tied!');
        } else {
            if (parseInt(Math.random() * 2) == 0 && p1 < p2 || parseInt(Math.random() * 2) == 1 && p1 > p2) {
                alert('Player 1 wins!');
            } else {
                alert('Player 2 wins');
            }
        }

    </script>
</body>
</html>
