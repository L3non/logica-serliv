<body>
    <h1>Challenge 2</h1>

    <script>
        let n = 10;
        console.log(n);

        n += 5;
        console.log(n);

        n *= 5;
        console.log(n);

        n++;
        console.log(n);

        alert(`The remainder of dividing ${n} by 6 is ${n % 6}`);
        alert(`The square of the remainder of dividing ${n} by 6 is ${(n % 6) ** 2}`);
        alert(n);
        alert(n / 4);
        
    </script>
