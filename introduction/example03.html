<!DOCTYPE html>
<html lang="en">

<body>
    <h1>First challenge</h1>

    <script>
        let n1 = Number(prompt('Text a number:'));
        let n2 = Number(prompt('Text a another number:'));

        alert(`The division is equal to: ${n1 / n2}`);
        alert(`The multiplication is equal to: ${n1 * n2}`);
        alert(`The subtraction is equal to: ${n1 - n2}`);
        alert(`The sum is equal to: ${n1 + n2}`);
    </script>
</body>
