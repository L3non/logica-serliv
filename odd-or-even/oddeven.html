<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <h1>Odd or even game</h1>
    <p>Text a number between 0 to 5</p>
    <input type="number" id="myNumber" min="0" max="5">
    <label><input type="radio" name="option" value="odd" checked>Odd</label>
    <label><input type="radio" name="option" value="even">Even</label>
    <button onclick="play()">Play</button>
    
    <script src="scripts.js"></script>
</body>
</html>
