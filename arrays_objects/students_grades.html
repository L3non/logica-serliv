    <script>
        const studentsList = document.querySelector('ul#studentsList');
        const students = [
            {name: 'Daniel', grades: [1, 3, 3, 8]},
            {name: 'Maria', grades: [10, 7, 9, 8]},
            {name: 'Jo√£o', grades: [10, 6, 3, 0]},
        ];
        let studentsHTML = '';

        for (let i = 0; i < students.length; i++) {
            studentsHTML += `<li>${students[i].name}`;
            studentsHTML += '<ul>';
            for (let j = 0; j < students[i].grades.length; j++) {
                studentsHTML += `<li>${students[i].grades[j]}</li>`;
            }
            studentsHTML += '</ul>';
            studentsHTML += '</li>';
        }
        studentsList.innerHTML = studentsHTML;

    </script>
