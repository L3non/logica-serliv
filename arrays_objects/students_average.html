<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <h1>Students grades</h1>

    <ul id="studentsList"></ul>

    <script>
        const studentsList = document.querySelector('ul#studentsList');
        const students = [
            {name: 'Daniel', grades: [1, 3, 3, 8]},
            {name: 'Maria', grades: [10, 7, 9, 8]},
            {name: 'Jo√£o', grades: [10, 6, 3, 0]},
        ];
        let studentsHTML = '';
        let sum = 0;

        for (let i = 0; i < students.length; i++) {
            studentsHTML += `<li>${students[i].name}, average: `;
            let sum = 0;
            for (let j = 0; j < students[i].grades.length; j++) {
                console.log(`i: ${i}, j: ${j}`);
                sum += students[i].grades[j];
            }
            let average = sum / students[i].grades.length;
            studentsHTML += `${average}</li>`;
        }
        studentsList.innerHTML = studentsHTML;

    </script>
</body>
</html>
