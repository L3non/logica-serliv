<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var n1 = Number(prompt('Grade 1:'));
        var n2 = Number(prompt('Grade 2:'));

        if ((n1 + n2) / 2 <= 5 || n1 == 0 || n2 == 0) {
            alert('Disapproved!')
        } else {
            alert('Approved!')
        }

    </script>
</body>
</html>
