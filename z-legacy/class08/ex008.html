<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var n = Number(prompt('Text a number:'));
        var m = 1;

        while (m <= 10) {
            document.write(`The number ${n} x ${m} is: ${n * m} <br>`);
            m++;
        }
