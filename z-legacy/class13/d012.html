<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>

    
    <script>
        var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);
        var sumOfPairs = sumPairs(arr);

        alert('The sum of even numbers is ' + sumOfPairs);

        function sumPairs(arr) {
            var sum = 0;

            for(var i = 0; i < arr.length; i++) {
                if(!isNaN(arr[i]) && arr[i] % 2 == 0) {
                    sum += arr[i];
                }
            }
            return sum;
        }
    </script>
</body>
</html>
