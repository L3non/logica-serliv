<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var n1 = Number(prompt('Text a number:'))
        var n2 = Number(prompt('Text a another number:'))

        alert(`The subtraction between ${n1} and ${n2} is equal to: ${n1 - n2}`)
        alert(`The multiplication between ${n1} and ${n2} is equal to: ${n1 * n2}`)
        alert(`The division between ${n1} and ${n2} is equal to: ${n1 / n2}`)
        alert(`The sum between ${n1} and ${n2} is equal to: ${n1 + n2}`)
    </script>
</body>
</html>
