<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var n1 = Number(prompt('Text a number:'));
        var n2 = Number(prompt('Text a another number:'));

        if (n1 + n2 > 5) {
            alert('Congratulations! You were approved');
        } else {
            alert('Sorry, but not this time');
        }

    </script>
</body>
