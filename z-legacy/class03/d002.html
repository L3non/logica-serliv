<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var n1 = Number(prompt('Text a number:'))
        var n2 = Number(prompt('Text a another number:'))

        alert(`The remainder of dividing ${n1} by ${n2} is: ${n1 % n2}`)
        alert(`The number ${n1} raised to ${n2} is: ${n1 ** n2}`)
    </script>
</body>
</html>
