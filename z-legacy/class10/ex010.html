<body>
    <h1>JavaScript Programming Logic</h1>
    
    <button onclick="showArea(width, height)">Show area</button>
    
    <script>
        var width = Number(prompt('Text the width'));
        var height = Number(prompt('Text the height'));
        
        function showArea(w, h){
            alert('Total area: ' + w * h);
        }

    </script>
</body>
