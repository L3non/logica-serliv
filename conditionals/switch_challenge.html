<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let x = 10;

        switch(typeof x) {
            case "number":
                alert('It is a number!');
                break;
            case "string":
                alert('It is a string');
                break;
            case "boolean":
                alert('It is a boolean');
                break;
            case "undefined":
                alert('It is a undefined');
                break;
            default:
                alert('No know type');
                break;
        }

    </script>
</body>
</html>
