    // Challenge calculate()
        function calculate(n, op, n1) {
            if (op == '+' || op == '-' || op == '*' || op == '/') {
                switch (op) {
                case '+':
                    return n + n1;
                    break;
                case '-':
                    return n - n1;
                    break;
                case '*':
                    return n * n1;
                    break;
                case '/':
                    return n / n1;
                    break;
                }
            } else {
                console.log('Enter a valid arithmetic operator!');
            }
        }
        console.log(calculate(4, 'a', 2))
