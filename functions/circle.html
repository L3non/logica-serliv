<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function circle area</h1>

    <label for="radius">Radius: <input type="number" id="radius"></label>
    <button id="btn">Calculate circle area</button><br>
    <output id="out"></output>

    <script>
        const radius = document.querySelector('input#radius');
        const btn = document.querySelector('button#btn');
            btn.addEventListener('click', showArea);
        const out = document.querySelector('output#out');

        let area = '';

        function showArea() {
            const rValue = Number(radius.value);
            const pi = Math.PI;

            area = pi * rValue ** 2;
            
            out.innerHTML = `The ara of a circle with radius ${rValue} is ${area.toFixed(2)}`;
        }

    </script>
</body>
</html>
