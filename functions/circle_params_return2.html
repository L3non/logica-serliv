<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function circle area</h1>

    <label for="radius">Radius: <input type="number" id="radius"></label>
    <button id="btn">Calculate area from prompt and show in alert</button>
    <button id="btn1">Calculate area from input and show in alert</button>
    <br>
    <button id="btn2">Calculate area from prompt and show in output</button>
    <button id="btn3">Calculate area from input and show in output</button><br>
    <output id="out"></output>

    <script>
        const radiusIn = document.querySelector('input#radius');
        const btn = document.querySelector('button#btn');
            btn.addEventListener('click', showAreaPromptAlert);

        const btn1 = document.querySelector('button#btn1');
            btn1.addEventListener('click', showAreaInputAlert);
        
        const bt2 = document.querySelector('button#btn2');
            btn2.addEventListener('click', showAreaPromptOutput);

        const btn3 = document.querySelector('button#btn3');
            btn3.addEventListener('click', showAreaInputOutput);

        const out = document.querySelector('output#out');

        function calculateArea(radius) {
            area = Math.PI * radius ** 2;
            return area;
        }

        function showAreaPromptAlert() {
            let radius = Number(prompt('Enter the radius'));
            let area = calculateArea(radius);
            alert(`The ara of a circle with radius ${radius} is ${area.toFixed(2)}`);
        }

        function showAreaInputAlert() {
            let radius = Number(radiusIn.value);
            let area = calculateArea(radius);
            alert(`The ara of a circle with radius ${radius} is ${area.toFixed(2)}`);
        }
        
        function showAreaPromptOutput() {
            let radius = Number(prompt('Enter the radius'));
            let area = calculateArea(radius);
            out.innerHTML = `The ara of a circle with radius ${radius} is ${area.toFixed(2)}`;
        }

        function showAreaInputOutput() {
            let radius = Number(radiusIn.value);
            let area = calculateArea(radius);
            out.innerHTML = `The ara of a circle with radius ${radius} is ${area.toFixed(2)}`;
        }

    </script>
</body>
</html>
