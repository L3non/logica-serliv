<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        for (var y = 1004; y <= 2024; y += 4) {
            if (y % 100 != 0 || y % 400 == 0) {
                document.write(`Year ${y} <br>`);
            } else {
                document.write(`Year ${y} Is not a leap year <br>`)
            }
        }

    </script>
</body>
</html>
