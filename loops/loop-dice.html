<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops - dice</h1>

    <script>
        let dice = parseInt(Math.random() * 6 + 1);
        let dice1 = parseInt(Math.random() * 6 + 1);
        let i = 1;

        while (dice !== dice1) {
            console.log(dice, dice1);
            i++;
            dice = parseInt(Math.random() * 6 + 1);
            dice1 = parseInt(Math.random() * 6 + 1);
        }
        console.log(`The dice were rolled ${i} times. and the repeated number was ${dice}`);

        console.log('---')

        dice = parseInt(Math.random() * 6 + 1);
        dice1 = parseInt(Math.random() * 6 + 1);
        i = 1;

        do {
            console.log(dice, dice1);
            i++;
            dice = parseInt(Math.random() * 6 + 1);
            dice1 = parseInt(Math.random() * 6 + 1);
        } while (dice !== dice1);
        console.log(`The dice were rolled ${i} times. and the repeated number was ${dice}`);
        
    </script>
</body>
</html>
