<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops - even numbers</h1>

    <script>
        let n = Number(prompt('Enter a number greatest than 0:'))

        if (isFinite(n) && n > 0) {
            let i = 2;
            do {
                document.write(`${i}<br>`);
                i +=2;
            } while (i <= n);
            
        } else {
            alert('Just enter numbers greatest than 0!');
        }
    </script>
</body>
</html>
