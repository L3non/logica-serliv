<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops </h1>

    <script>
        for (let i = 0; i <= 100; i++) {
            if (i % 10 == 0 && i > 0) {
                continue;
            }
            document.write(`${i}<br>`);

            let sortedNumber = parseInt(Math.random() * 100 + 1);
            document.write(`Sorted: ${sortedNumber}<br>`);
            if (i % sortedNumber == 0 && i > 0) {
                break;
            }
        }
        
    </script>
</body>
</html>
