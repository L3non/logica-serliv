<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break vs continue</h1>

    <script>
        for(let i = 1; i < 10; i++) {
            console.log(i);
            if (i == 5) {
                break;
            }
        }
        console.log('End of loop with break');

        for(let i = 1; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            console.log(i);
        }
        console.log('End of loop with continue');

        console.log('-------------- loop while');

        let x = 1;
        while (x < 10) {
            console.log(x);
            if (x == 5) {
                break;
            }
            x++;
        }
        console.log('End of while loop with break');

        x = 1;
        while (x < 10) {
            if (x == 5) {
                x++;
                continue;
            }
            console.log(x);
            x++;
        }
        console.log('End of while loop with continue');

    </script>
</body>
</html>
