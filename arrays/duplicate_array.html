<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    
    <script>
        let numbers = [4, 8, 1, 0, 4, 23, 98, 9, 100, 7];
        let numbersx2 = [];

        for (let i = 0; i < numbers.length; i++) {
            let number = numbers[i] * 2;

            numbersx2.push(number); // Adds a new value to the end of the array
        }
        document.write(numbersx2)

    </script>
</body>
</html>
