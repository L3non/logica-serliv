<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    
    <script>
        // let names = new Array("João", "Maria", "Daniel", "Beatriz");  // Constructor function syntax / Formal syntax
        let names = ["João", "Maria", "Daniel", "Beatriz", "Ricardo", "Luciane"]; // Literal syntax

        names[names.length] = prompt('Enter your name');

        for (let i = 0; i < names.length; i++) {
            document.write(`name: ${names[i]}<br>`);
        }
        document.write(`The list of names has ${names.length} elements`);

    </script>
</body>
</html>
