<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    
    <script>
        const numbers = [2, 3, 5, 6, 2, 1, 0, 9];
        let found = false;
        
        for (let i = 0; i < numbers.length; i++) {
            let n = numbers[i];

            if (n == null || n == undefined || isNaN(n)) {
                found = true;
                break;
            }
        }
        alert(`It found null, undefined or NaN? ${found}`);

    </script>
</body>
</html>
