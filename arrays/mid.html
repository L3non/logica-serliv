<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    
    <script>
        const numbers = [2, undefined, 31, 0, '9', 12, 'anything', 98, false, [], null];
        let mid = parseInt(numbers.length / 2);

        alert(`The element in the middle is the ${numbers[mid]}`);

    </script>
