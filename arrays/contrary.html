<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    
    <script>
        const names = ['Giovanna', 'Giulia', 'Julie'];

        for (let i = names.length - 1; i >= 0; i--) {
            let name = names[i];
            document.write(name);
        }

    </script>
</body>
</html>
