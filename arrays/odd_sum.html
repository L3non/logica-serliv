<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    
    <script>
        const numbers = [2, 3, 5, 6, 2, 1, 0, 9];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            let n = numbers[i];
            
            if (n % 2 != 0){
                sum += Number(n);
            }

        }
        alert(`The sum of all odd numbers is: ${sum}`);

    </script>
</body>
</html>
