<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming Logic</title>
</head>
<body>
    <h1>JavaScript Programming Logic</h1>
    
    <script>
        var n = Number(prompt('Text a number between 1 and 3:'));

        switch(n) {
            case 1:
                alert(`You chose number 1`);
                break;
            case 2:
                alert(`You chose number 2`);
                break;
            case 3:
                alert(`You chose number 3`);
                break;
            default:
                alert(`Invalid number!`);
                break;
        }

    </script>
</body>
</html>
